<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/login.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=erode@400&f[]=tanker@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=chubbo@700,701,201,301,400,200,401,300,500,501&display=swap"
      rel="stylesheet"
    />
    <title>Login page</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>LOGIN</h1>
      </div>
      <div class="login-form">
        <form>
          <input class="username" type="text" placeholder="Username" />
          <input class="password" type="password" placeholder="Password" />
          <button class="submit" type="submit">Login</button>
        </form>
      </div>
    </div>
    <script type="module" src="../javascript/login.js"></script>
    <script type="module" src="../javascript/module.js"></script>
  </body>
</html>
