    <!-- END HEADER  -->
    <main>
      <section class="sections" id="sections">
        <div class="container">
          <h1>SECTIONS</h1>
          <div class="sections-container">
            <div class="card mountain">
              <img src="../images/mountain-section.jpeg" alt="" />
              <h1>Mountain Bikes</h1>
            </div>
            <div class="card speed">
              <img src="../images/speed-section.jpeg" alt="" />
              <h1>Speed Bikes</h1>
            </div>
            <div class="card classic">
              <img src="../images/classic-section.jpeg" alt="" />
              <h1>Classic Bikes</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="contact" id="contact">
        <div class="container">
          <h1>Contact Us</h1>
          <div class="contact-container">
            <form action="">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="example@example.com"
              />
              <label for="message">Message</label>
              <textarea
                placeholder="Write Your Message Here...."
                name="message"
                id="message"
                cols="10"
                rows="6"
              ></textarea>
              <button>Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
